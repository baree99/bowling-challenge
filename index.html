<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="./src/Bowling.js"></script>
<script src="./angBowling.js"></script>
<body ng-app="myApp" ng-controller="myCtrl">

  <div ng-repeat="p in pins">
    <br>
    <button ng-click="roll(p)">{{p}}</button>
  </div>

  <p>{{ rolls }}</p>
  <p>{{ score() }}</p>

  <table ng-repeat="n in numberOfRolls">
  <tr>
    <th>Frame {{n[0]}}</th>
  </tr>
  <tr>
    <td>{{ rolls[n[1]] }}</td>
    <td>{{ rolls[n[2]] }}</td>
  </tr>
</table>

</body>
</html>
